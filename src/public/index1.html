<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container, .chat-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      width: calc(100% - 24px);
    }

    button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    .messages p {
      margin: 5px 0;
      padding: 8px;
      background: #e1e1e1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen" class="chat-container" style="display: none;">
    <input type="text" id="message" placeholder="Type your message">
    <input type="text" id="receiverId" value="674fecf1a1351cc270a5d748" placeholder="Receiver ID">
    <button id="sendBtn">Send</button>
    <div id="messages" class="messages"></div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    // Base URL for API
    const BASE_URL = "http://localhost:8100";

    // DOM Elements
    const loginScreen = document.getElementById("loginScreen");
    const chatScreen = document.getElementById("chatScreen");
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("message");
    const receiverInput = document.getElementById("receiverId");
    const allMessages = document.getElementById("messages");

    let socket;

    // Handle Login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Both email and password are required.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/v1/user/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          const { accessToken, user } = result.data;

          // Store token in localStorage
          localStorage.setItem("jwtToken", accessToken);
          localStorage.setItem("userId", user.id);

          // Initialize WebSocket
          initSocket(accessToken);

          // Redirect to Chat Screen
          loginScreen.style.display = "none";
          chatScreen.style.display = "flex";
        } else {
          alert(result.message || "Login failed. Please try again.");
        }
      } catch (error) {
        console.error("Error during login:", error);
        alert("Something went wrong. Check the console for details.");
      }
    });

    // Initialize WebSocket
    function initSocket(token) {
      socket = io(BASE_URL, {
        auth: { token },
      });

      socket.on("connect", () => {
        console.log("Connected to WebSocket server");
      });

      socket.on("chat_message", (data) => {
        console.log("Received chat_message:", data);

        const p = document.createElement("p");
        p.innerText = `${data.senderId}: ${data.message}`;

        allMessages.appendChild(p);
        allMessages.scrollTop = allMessages.scrollHeight;
      });
    }

    // Handle Send Message
    sendBtn.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      const receiverId = receiverInput.value.trim();
      const token = localStorage.getItem("jwtToken");

      if (!message || !receiverId) {
        alert("Both message and receiver ID are required.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/v1/Chat/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            message,
            senderId: localStorage.getItem("userId"),
            receiverId,
          }),
        });

        const result = await response.json();

        if (response.ok) {
          console.log("Message sent successfully:", result);
          messageInput.value = ""; // Clear input
        } else {
          console.error("Error sending message:", result);
          alert(result.message || "Failed to send the message.");
        }
      } catch (error) {
        console.error("Error during API call:", error);
        alert("Something went wrong. Check the console for details.");
      }
    });

    messageInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
